<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400;500;600;700&family=Roboto:wght@400;500;700;900&family=Silkscreen:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Dekan Game</title>
</head>
<body>
    <div class="wrapper">
        <div class="user-log">
            <h1 class="logo">Dekan Game</h1>
            <div class="user-menu">
                <form action="" class="form">
                    <label class="user_name" for="user_name"><h1>Write your nickname</h1></label>
                    <input type="text" id='user_name'>
                    <button class="start" type="button">Start Game</button>
                </form>
                <h2 class="title-maps">Select a card</h2>
                <ul class="menu_map">
                    <div class="maps">
                        <img class="map" src="./fon.png" alt="1">
                    </div>
                    <div class="maps">
                        <img class="map" src="./fon2.png" alt="2">
                    </div>
                    <div class="maps">
                        <img class="map" src="./fon3.png" alt="3">
                    </div>
                </ul>
            </div>
        </div>
    </div>
    <canvas>rawawerweraaeraaeaer</canvas>
    <script src="./main.js"></script>
</body>
</html>
